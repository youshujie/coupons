<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2000元现金券钜惠大放送</title>
    <link rel="stylesheet" href="css/coupons.css">
    <script src="js/flexible.js"></script>
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/index.js"></script>
    <script type="text/javascript">
        var open_id = "{$openid}";
        var isbinded = 0;
        var isgiven = 0;
    </script>
</head>
<body>
    <div class="message">
        <span class="tips"></span>
    </div>
    <div class="container">
        <div class="envelope">
            <div class="envelope-top">
                <img src="imgs/envelope.png" alt="">
            </div>
            <div class="paper">
                <img src="imgs/paper.png" alt="">
            </div>
            <div class="envelope-bottom">
                <img src="imgs/envelope1.png" alt="">
            </div>
        </div>
        <div class="sign-in">
            <input type="tel" class="name" placeholder="手机号">
            <div class="obtain">获取验证码</div>
            <div class="line"></div>            
            <input type="text" class="phone" placeholder="验证码">
        </div>
        <div class="next">
            下一步
        </div>
        <div class="shadow">
            <img src="imgs/shadow.png" alt="">
        </div>        
    </div>
    <div class="coupon">
        <div class="coupon-box">
            <img src="imgs/coupon.png" alt="">            
        </div>
        <div class="get">立即领取</div>
    </div>
    <div class="success">
        <img src="imgs/success.png" alt="">
    </div>
</body>
</html>
